<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const button = document.getElementById('submit-button');

            // Простая валидация email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const isEmailValid = emailPattern.test(email);

            // Проверяем, заполнены ли все поля и корректность email
            button.disabled = !(name && isEmailValid && message); // Упрощенный вывод
        }

        window.onload = function() {
            const inputs = document.querySelectorAll('#contact-form input, #contact-form textarea');
            inputs.forEach(input => {
                input.addEventListener('input', validateForm);
            });
            validateForm(); // Отключаем кнопку в начале
            showUserCount(); // Отображаем количество пользователей
        }

        // Функция для отображения количества пользователей
        function showUserCount() {
            const userCountDiv = document.getElementById('user-count');
            userCountDiv.textContent = '4 пользователей';
            userCountDiv.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="header">
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="recipes.html">Рецепты</a></li>
                <li><a href="login.html">Войти</a></li>
            </ul>
            
        </nav>
    </div>
    <div class="snow"></div>
    <div class="content">
        <div class="form">
            <section id="contact-form">
                <h2>Отправить на проверку</h2>
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <a href="feedback.html" class="recipe-btn">Отправить</a>
                <canvas id="fireworksCanvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>
            </section>
        </div>
    </div>
    <div class="snowdrift"></div>
    <div class="snowdrift1" style="left: 0%; width: 100%; height: 90px;"></div>
    <audio autoplay loop>
        <source src="new-year.mp3" type="audio/mpeg"> 
        Ваш браузер не поддерживает аудио.
    </audio>
    <script src="script.js"></script>
</body>
</html>
